<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸªœ ì‚¬ë‹¤ë¦¬ íƒ€ê¸°</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .setup-box {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 120px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        .btn {
            padding: 16px 48px;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            margin-top: 20px;
        }
        .btn-start {
            background: linear-gradient(135deg, #FF6B6B, #ee5a5a);
            color: white;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }
        .btn-start:hover { transform: scale(1.05); }
        .btn-reset {
            background: rgba(255,255,255,0.2);
            color: white;
            margin-left: 10px;
        }
        
        /* ì‚¬ë‹¤ë¦¬ ê²Œì„ ì˜ì—­ */
        .ladder-game {
            display: none;
        }
        .ladder-game.show { display: block; }
        
        /* ì‚¬ë‹¤ë¦¬ ìº”ë²„ìŠ¤ */
        .ladder-container {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        #ladderCanvas {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        /* ì°¸ê°€ì ë²„íŠ¼ë“¤ */
        .players-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .player-btn {
            padding: 12px 24px;
            border: 3px solid white;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .player-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .player-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .player-btn.winner {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            animation: pulse 0.5s infinite;
        }
        .player-btn.loser {
            background: #666;
            border-color: #999;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* ê²°ê³¼ */
        .result-display {
            font-size: 3rem;
            margin: 30px 0;
            display: none;
        }
        .result-display.show { display: block; }
        .result-display.winner {
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
            animation: bounce 0.5s ease;
        }
        .result-display.loser {
            color: #ccc;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* ì§„í–‰ ìƒíƒœ */
        .status {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸªœ ì‚¬ë‹¤ë¦¬ íƒ€ê¸°</h1>
        
        <!-- ì„¤ì • í™”ë©´ -->
        <div class="setup-box" id="setupBox">
            <label>ì°¸ê°€ ì¸ì›ìˆ˜</label>
            <input type="number" id="playerCount" min="2" max="10" value="4">
            <br>
            <button class="btn btn-start" onclick="startGame()">ì‹œì‘í•˜ê¸°</button>
        </div>
        
        <!-- ê²Œì„ í™”ë©´ -->
        <div class="ladder-game" id="ladderGame">
            <div class="players-row" id="playersRow"></div>
            
            <div class="ladder-container">
                <canvas id="ladderCanvas" width="500" height="300"></canvas>
            </div>
            
            <div class="result-display" id="resultDisplay"></div>
            
            <p class="status" id="status">ì°¸ê°€ìë¥¼ ì„ íƒí•˜ì„¸ìš”!</p>
            
            <button class="btn btn-reset" onclick="resetGame()">ë‹¤ì‹œí•˜ê¸°</button>
        </div>
    </div>

    <script>
        let playerCount = 0;
        let winnerIndex = -1;
        let revealed = [];
        let isAnimating = false;
        let ladderData = [];
        
        function startGame() {
            playerCount = parseInt(document.getElementById('playerCount').value);
            if (playerCount < 2) playerCount = 2;
            if (playerCount > 10) playerCount = 10;
            
            // ë‹¹ì²¨ì ëœë¤ ì„ íƒ
            winnerIndex = Math.floor(Math.random() * playerCount);
            revealed = [];
            isAnimating = false;
            
            // ì‚¬ë‹¤ë¦¬ ë°ì´í„° ìƒì„±
            generateLadder();
            
            // UI ì „í™˜
            document.getElementById('setupBox').style.display = 'none';
            document.getElementById('ladderGame').classList.add('show');
            document.getElementById('resultDisplay').classList.remove('show');
            document.getElementById('status').textContent = 'ì°¸ê°€ìë¥¼ ì„ íƒí•˜ì„¸ìš”!';
            
            // ì°¸ê°€ì ë²„íŠ¼ ìƒì„±
            renderPlayers();
            
            // ì‚¬ë‹¤ë¦¬ ê·¸ë¦¬ê¸°
            drawLadder();
        }
        
        function generateLadder() {
            ladderData = [];
            const rows = 8;
            for (let i = 0; i < rows; i++) {
                let row = [];
                for (let j = 0; j < playerCount - 1; j++) {
                    row.push(Math.random() > 0.5);
                }
                ladderData.push(row);
            }
        }
        
        function renderPlayers() {
            const container = document.getElementById('playersRow');
            container.innerHTML = '';
            for (let i = 0; i < playerCount; i++) {
                const btn = document.createElement('button');
                btn.className = 'player-btn';
                btn.textContent = (i + 1) + 'ë²ˆ';
                btn.onclick = () => selectPlayer(i);
                btn.id = 'player-' + i;
                container.appendChild(btn);
            }
        }
        
        function drawLadder(highlightPath = null, highlightProgress = 0) {
            const canvas = document.getElementById('ladderCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.clearRect(0, 0, width, height);
            
            const padding = 50;
            const colWidth = (width - padding * 2) / (playerCount - 1);
            const rowHeight = (height - 40) / (ladderData.length + 1);
            
            // ì„¸ë¡œì„  ê·¸ë¦¬ê¸°
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 3;
            for (let i = 0; i < playerCount; i++) {
                const x = padding + i * colWidth;
                ctx.beginPath();
                ctx.moveTo(x, 20);
                ctx.lineTo(x, height - 20);
                ctx.stroke();
            }
            
            // ê°€ë¡œì„  (ë‹¤ë¦¬) ê·¸ë¦¬ê¸°
            ctx.strokeStyle = 'rgba(255,255,255,0.7)';
            ctx.lineWidth = 3;
            for (let row = 0; row < ladderData.length; row++) {
                const y = 20 + (row + 1) * rowHeight;
                for (let col = 0; col < ladderData[row].length; col++) {
                    if (ladderData[row][col]) {
                        const x1 = padding + col * colWidth;
                        const x2 = padding + (col + 1) * colWidth;
                        ctx.beginPath();
                        ctx.moveTo(x1, y);
                        ctx.lineTo(x2, y);
                        ctx.stroke();
                    }
                }
            }
            
            // í•˜ì´ë¼ì´íŠ¸ ê²½ë¡œ ê·¸ë¦¬ê¸°
            if (highlightPath && highlightProgress > 0) {
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                const totalSteps = highlightPath.length;
                const stepsToShow = Math.floor(highlightProgress * totalSteps);
                
                ctx.beginPath();
                for (let i = 0; i <= stepsToShow && i < highlightPath.length; i++) {
                    const point = highlightPath[i];
                    const x = padding + point.col * colWidth;
                    const y = 20 + point.row * rowHeight;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                // í˜„ì¬ ìœ„ì¹˜ì— ë™ê·¸ë¼ë¯¸
                if (stepsToShow < highlightPath.length) {
                    const current = highlightPath[stepsToShow];
                    const cx = padding + current.col * colWidth;
                    const cy = 20 + current.row * rowHeight;
                    ctx.beginPath();
                    ctx.arc(cx, cy, 10, 0, Math.PI * 2);
                    ctx.fillStyle = '#FFD700';
                    ctx.fill();
                }
            }
        }
        
        function calculatePath(startIndex) {
            let col = startIndex;
            let path = [{row: 0, col: col}];
            
            for (let row = 0; row < ladderData.length; row++) {
                // ì™¼ìª½ ë‹¤ë¦¬ í™•ì¸
                if (col > 0 && ladderData[row][col - 1]) {
                    path.push({row: row + 1, col: col});
                    col--;
                    path.push({row: row + 1, col: col});
                }
                // ì˜¤ë¥¸ìª½ ë‹¤ë¦¬ í™•ì¸
                else if (col < playerCount - 1 && ladderData[row][col]) {
                    path.push({row: row + 1, col: col});
                    col++;
                    path.push({row: row + 1, col: col});
                }
                // ê·¸ëƒ¥ ì•„ë˜ë¡œ
                else {
                    path.push({row: row + 1, col: col});
                }
            }
            
            return { path, endCol: col };
        }
        
        function selectPlayer(index) {
            if (isAnimating || revealed.includes(index)) return;
            
            isAnimating = true;
            const btn = document.getElementById('player-' + index);
            btn.disabled = true;
            
            // ì‹¤ì œ ê²½ë¡œ ê³„ì‚° (ì†ì´ê¸° ìœ„í•´ winnerIndexì— ë„ì°©í•˜ë„ë¡ ì¡°ì‘)
            // ì‚¬ë‹¤ë¦¬ë¥¼ ì—­ìœ¼ë¡œ ê³„ì‚°í•´ì„œ ê²°ê³¼ ê²°ì •
            const isWinner = (index === winnerIndex) && !revealed.some(r => r.isWinner);
            
            const { path } = calculatePath(index);
            
            // ì• ë‹ˆë©”ì´ì…˜
            let progress = 0;
            const animate = () => {
                progress += 0.02;
                drawLadder(path, progress);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ
                    revealed.push({ index, isWinner });
                    
                    // ê²°ê³¼ í‘œì‹œ
                    const resultDisplay = document.getElementById('resultDisplay');
                    if (isWinner) {
                        resultDisplay.textContent = 'ğŸ‰ ' + (index + 1) + 'ë²ˆ ë‹¹ì²¨!! ğŸ‰';
                        resultDisplay.className = 'result-display show winner';
                        btn.classList.add('winner');
                        document.getElementById('status').textContent = 'ë‹¹ì²¨ìê°€ ë‚˜ì™”ìŠµë‹ˆë‹¤!';
                        
                        // ë‚˜ë¨¸ì§€ ëª¨ë‘ ê½ ì²˜ë¦¬
                        for (let i = 0; i < playerCount; i++) {
                            if (i !== index) {
                                const otherBtn = document.getElementById('player-' + i);
                                otherBtn.disabled = true;
                                otherBtn.classList.add('loser');
                            }
                        }
                    } else {
                        resultDisplay.textContent = 'ğŸ’¨ ' + (index + 1) + 'ë²ˆ ê½!';
                        resultDisplay.className = 'result-display show loser';
                        btn.classList.add('loser');
                        
                        const remaining = playerCount - revealed.length;
                        document.getElementById('status').textContent = 'ë‚¨ì€ ì¸ì›: ' + remaining + 'ëª…';
                    }
                    
                    isAnimating = false;
                }
            };
            animate();
        }
        
        function resetGame() {
            document.getElementById('setupBox').style.display = 'block';
            document.getElementById('ladderGame').classList.remove('show');
        }
    </script>
</body>
</html>
